app-id: org.sugarlabs.MusicBlocks
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
base: "org.electronjs.Electron2.BaseApp"
base-version: '19.08'
separate-locales: false
command: musicblocks-run
finish-args:
  - '--share=ipc'
  - '--socket=x11'
  - '--socket=pulseaudio'
  - '--share=network'
  - '--device=dri'
  - '--filesystem=home'
  - '--env=MUSICBLOCKS_PATH=/app/share/musicblocks'
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a
  
  - name: mb-data
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}

      - install -d /app/share/appdata
      - mv /app/share/metadata/org.sugarlabs.MusicBlocks.appdata.xml /app/share/appdata
      
      - unappimage MusicBlocks.AppImage
      - rm MusicBlocks.AppImage
      - mv squashfs-root /app/bin/musicblocks
    sources:
      - type: git
        path: '..'
        branch: 'HEAD'
      - type: file
        dest-filename: MusicBlocks.AppImage
        url: https://github.com/sugarlabs/musicblocks-launcher/releases/download/v1.1.4/Musicblocks-3.5.1-aarch64.AppImage
        sha256: e9110818512b83c5b89b99e049e2649c2519dde4190c344d54c6cabe15ea1d4a
        size: 134347645
        only-arches:
          - aarch64
      - type: file
        dest-filename: MusicBlocks.AppImage
        url: https://github.com/sugarlabs/musicblocks-launcher/releases/download/v1.1.4/Musicblocks-3.5.1-arm.AppImage
        sha256: 114bd73bafec624f26d6118108aff20cc62e400f5da656883361785ba2687a9a
        size: 120230055
        only-arches:
          - arm
      - type: file
        dest-filename: MusicBlocks.AppImage
        url: https://github.com/sugarlabs/musicblocks-launcher/releases/download/v1.1.4/Musicblocks-3.5.1-x86_64.AppImage
        sha256: 28efe9264cc4cde62c754dbe1f05bd865af8f06f65b030e175b6f4b31e3fc8a7
        size: 130682844
        only-arches:
          - x86_64

  - name: musicblocks
    buildsystem: simple
    build-commands:
      - install -Dm 755 musicblocks-run /app/bin/musicblocks-run
    sources:
      - type: script
        dest-filename: musicblocks-run
        commands:
          - exec /app/bin/musicblocks/musicblocks "$@" --no-sandbox
